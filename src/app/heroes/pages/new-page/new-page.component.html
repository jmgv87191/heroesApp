<h1>
    Editar / Agregar
    Heroe
</h1>

<mat-divider  class="mb-2"></mat-divider>

<div class="grid">
    
    <div class="col-12 sm:col-6">

        <mat-card>
            <mat-card-content>
                <div class="grid">

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Super Heroe</mat-label>
                        <input type="text" matInput required >
                    </mat-form-field>

                    <mat-form-field class="col-12 sm:col-6">
                        <mat-label>Alter ego</mat-label>
                        <input type="text" matInput required >
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Primera aparicion</mat-label>
                        <input type="text" matInput required >
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Personajes</mat-label>
                        <input type="text" matInput required >
                    </mat-form-field>

                    <mat-form-field class="col-12">
                        <mat-label>Creador</mat-label>
                        <mat-select  required="" >
                            @for (item of publishers; track $index) {
                                <mat-option [value]="item.id" >
                                    {{ item.desc }}
                                </mat-option>
                            }
                        </mat-select>
                    </mat-form-field>

                </div>
                <div class="cont_btns">
                    <button mat-flat-button color="warn" >
                        <mat-icon>delete icon</mat-icon>
                        Borrar
                    </button>
    
                    <button mat-flat-button color="primary">
                        <mat-icon>save</mat-icon>
                        Guardar
                    </button>
                </div>

            </mat-card-content>
        </mat-card>

    </div>

    <div class="col-12 sm:col-6">
        <mat-card>
            <img src="" alt="imagen del heroe" mat-card-image>
        </mat-card>
    </div>

</div>
