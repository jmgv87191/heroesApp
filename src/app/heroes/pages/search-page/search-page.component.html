<div class="flex flex-column p-2">

    <h3>Buscador</h3>

    <mat-form-field>
        <mat-label>Buscador de heroes</mat-label>
        <input 
        matInput
        type="text"
        [formControl]="searchInput"
        (input)="searcHero()"
        [matAutocomplete] = "auto"
        >

        <mat-autocomplete #auto="matAutocomplete"
            (optionSelected)="onSelectedOption( $event )"
        
        >
            @for (option of heroes; track option) {
                <mat-option [value]="option.superhero">{{option.superhero}}</mat-option>
            }
        </mat-autocomplete>




    </mat-form-field>


    {{ selectedHero | json  }}

</div>
